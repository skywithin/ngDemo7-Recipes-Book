<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          required
          email
          ngModel
          #email="ngModel">
        <span 
          class="help-block" 
          *ngIf="!email.valid && email.touched"
          class="errorText">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          required
          minlength="6"
          ngModel
          #password="ngModel">
        <span 
          class="help-block" 
          *ngIf="!password.valid && password.touched"
          class="errorText">Please enter a valid password (at least 6 characters long)</span>
      </div>
      <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
